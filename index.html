<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lila/Rosa Eld</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap bottom-safe">
      <h1>R친 lila / rosa flammor 游댠</h1>
      <p class="lead">Eld som fladdrar l칛ngst hela botten.</p>
    </div>

    <!-- 游댠 Eldv칛gg -->
    <div class="flame-wall">
      <svg viewBox="0 0 1200 300" preserveAspectRatio="none">
        <defs>
          <!-- Gradient som skiftar mellan lila och rosa -->
          <linearGradient id="flameGrad" x1="0" y1="1" x2="0" y2="0">
            <stop offset="0%" stop-color="#9b3cff" />
            <stop offset="40%" stop-color="#ff68d4" />
            <stop offset="100%" stop-color="#ffb5f7" stop-opacity="0.7" />
          </linearGradient>

          <!-- Turbulens som f친r l친gor att fladdra -->
          <filter id="flameAnim">
            <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="8" result="noise">
              <animate attributeName="baseFrequency" dur="4s" values="0.015;0.03;0.015" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="40">
              <animate attributeName="scale" dur="3.5s" values="20;60;20" repeatCount="indefinite" />
            </feDisplacementMap>
          </filter>
        </defs>

        <!-- Sj칛lva l친gomr친det -->
        <rect width="1200" height="300" fill="url(#flameGrad)" filter="url(#flameAnim)" />
      </svg>
    </div>

    <script src="script.js"></script>
  </body>
</html>
